<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Generate a QR code image to point to a website URL"
    />
    <meta
      name="keywords"
      content="qr code, qr codes, qrcodes, create qr code, qr code generator, create qrcodes, make a qr code, online qr code"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="images/favicon_io/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/favicon_io/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="image/favicon_io/favicon-16x16.png"
    />
    <link rel="manifest" href="/site.webmanifest" />


    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">

<link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style>
        #spinner {
          display: none;
        }
      </style>
    <title>QR Code Generator</title>
  </head>
  <body class="bg-gray-100 pb-20">
    <div class="h-fit w-full overflow-hidden flex flex-col items-center">
        <div class="pt-16 leading-tight text-center flex flex-col gap-2 px-4">
          <h1 class="text-4xl font-bold text-gray-900">QR Code Generator</h1>
          <p class="text-gray-600 text-lg">Enter your URL to generate a QR Code</p>
        </div>

        <div class="flex flex-col md:flex-row-reverse items-center gap-8 md:gap-16 p-4 max-w-6xl mx-auto">
          
            <div class="w-72 md:w-96 lg:w-[28rem]">
                <img 
                    src="images/QR code.svg" 
                    alt="QR Code" 
                    class="w-full h-auto object-contain"
                >
            </div>
            <form
            id="generate-form" 
            class="flex flex-col gap-4 mt-8 bg-white p-6 rounded-md shadow-sm w-full max-w-md">
            <div class="flex flex-col text-start gap-2 w-full">
                <label class="font-regular text-md text-gray-900">Enter URL</label>
            <input id="url" type="url" placeholder="www.example.com" class="w-full border border-gray-300 rounded-lg py-2 px-4 focus:outline-none focus:border-blue-500">
            </div>

             <div class="flex flex-col text-start gap-2 w-full">
                <label 
                class="font-regular text-md text-gray-900">Size </label>
                <select
                id="size"
                class="w-full border border-gray-300 rounded-lg py-2 px-4 focus:outline-none focus:border-  -500 text-left">
                    <option value="100">100 x 100</option>
                    <option value="200">200 x 200</option>
                    <option value="300" selected>300 x 300</option>
                    <option value="400">400 x 400</option>
                    <option value="500">500 x 500</option>
                    <option value="600">600 x 600</option>
                    <option value="700">700 x 700</option>
                </select>
            </div>

            <button
            class="bg-gray-700 text-white py-2 px-4 
            text-semobold leading-relaxed mt-
            rounded-md hover:bg-gray-800 transition duration-300 ease-in-out" 
            type="submit"
            >Generate QR Code</button>
        </form>
    </div>
    <div
    id="generated"
    class="max-w-5xl m-auto flex flex-col text-center align-center justify-center mt-20"
  >
    <!-- Spinner -->
    <div id="spinner" role="status">
      <svg
        class="inline mr-2 w-24 h-24 text-gray-200 animate-spin dark:text-gray-600 fill-pink-600"
        viewBox="0 0 100 101"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z"
          fill="currentColor"
        />
        <path
          d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z"
          fill="currentFill"
        />
      </svg>
      <span class="sr-only">Loading...</span>
    </div>

<!-- Generated QR Code  goes here -->
    <div id="qrcode" class="m-auto"></div>
    </div>
  </body>
  <script src="index.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js" integrity="sha512-CNgIRecGo7nphbeZ04Sc13ka07paqdeTu0WR1IM4kNcpmBAUSHSQX0FslNhTDadL4O5SAGapGt4FodqL8My0mA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</html>
